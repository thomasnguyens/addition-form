<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 8</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</head>
<body>
    <!-- 
        - design a web page with a form that allows users to input 2 numbers
        - clicking the submit button,
    -->
    <div class="container m-4">
        <h2 class="display-5"> Addition Form</h2><br>
        <div class="row mb-3">
            <label for="inputNumber1" class="col-sm-2 col-form-label"> Enter Number 1:</label><!-- col-form-label is specific styling-->
            <div class="col-sm-10">
                <input type="number" class="form-control" name = "inputNumber1" id = "inputNumber1" placeholder =""><!--referring to id specified in label-->
            </div>
        </div>
        <div class="row mb-3">
            <label for ="inputNumber2" class="col-sm-2 col-form-label"> Enter Number 2:</label>
            <div class="col-sm-10">
                <input type = "number" class="form-control" name ="inputNumber2" id="inputNumber2" placeholder=""><!-- referring to id specified in label-->
            </div>
        </div>
        <div class="row mb-3" >
            <label for="resultNum" class="col-sm-2 col-form-label"> Result:</label>
            <div class="col-sm-10">
                <input type = "number" class="form-control" id="resultNum">
            </div>
        </div>
        <div class="col-auto">
            <button onclick = "calculate()" type = "button" class="btn btn-primary"> Submit </button>
        </div>

        <div id ="mydiv">

        </div>

    </div>
    
    <!-- use js to first add display result in a 3rd field on form-->
    <script>
        function calculate(){
            
            // retrieves both numbers from input
            var num1 = parseInt(document.getElementById('inputNumber1').value);
            var num2 = parseInt(document.getElementById('inputNumber2').value);
            var total = num1 + num2;
            // sets value of input field with ID 'inputnumber1' to empty string, clearing input field after value added to 'total' [so it doesnt stay there]
            document.getElementById('inputNumber1').value = ""; // A MUST! to reset field entry
            document.getElementById('inputNumber2').value = ""; // A MUST! to reset field entry
            // let resultObj = document.getElementById('mydiv'); // storing the new answer into an object where it will dsplay answer

            // need to store total in resultNum input!
            document.getElementById('resultNum').value = total

            // resultObj.innerHTML = total; // then displaying the answer in div

        }
        



    </script>
</body>
</html>
